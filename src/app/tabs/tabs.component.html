<h1>Characters</h1>
<button [ngClass]="{btn: chosenList === 'all'}" (click)="onChoose('all')">All</button>
<button [ngClass]="{btn: chosenList === 'light'}" (click)="onChoose('light')">Light</button>
<button [ngClass]="{btn: chosenList === 'dark'}" (click)="onChoose('dark')">Dark</button>
<app-list [characters]="getCharacters()"></app-list>
